  <table border="1" width="10%">

      <th>Year</th>

    <script>
      //use for loop that iterates 25 times 		
            var years=25;
          	   
          	
                 for(var i=1; i <= years; i++)
                  {   
      				//print results in the table
          			var risen=i*1.5;
          			document.write("<tr>");
                  	document.write("<td>"+i+"</td>"); 
          			document.write("<td>"+risen+"</td>"); 
          			document.write("</tr>");
                  }
    </script>
  </table>
</body>

  <html>
<head>
<meta charset="UTF-8" />
<title>Name and Address</title>

</head>
<body>
	  <script>
	
//prompt user input the name 
var Name = prompt("What is your name? ","");
//prompt user input the address 
var Address = prompt ("What is your address? ","");
//print information	  	  
document.write("<p>We received the following information:</p>");		  
document.write("<p>Your name is: "+ Name + "!</p>");	
document.write("<p>Your Address is: "+ Address + "!</p>");	
  </script>

</body>
</html>

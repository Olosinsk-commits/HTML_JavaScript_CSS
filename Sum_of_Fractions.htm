<html>
<head>
<meta charset="UTF-8" />
<title>Sum of Fractions</title>

</head>

<h3>Sum of Fractions</h3>
<script>
	//this function calculates and returns the sum of the fraction sum
	function fractionSum(N)
	{   var sum=0;
		for (var k=N; k>=1; k--)
		sum=sum+1/k;
		return sum;
	}
	</script>	
<body>
	<p>The Sum of 1/N+ 1/(N-1)+1/(N-2)+...+1/2+1 =?</p>
	<script>
	//Ask the user to enter a number
	var number=prompt("Number?","");
	number=parseFloat(number);	
    //pass number to the function
	var total=fractionSum(number);
	//print out the number and the result that the function returned.	
		
	document.write("<p> The fraction sum of: "+number+ " is "+ total+"</p>");	
    </script>
</body>
</html>

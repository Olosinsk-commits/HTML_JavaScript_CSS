<h3>Perimeter of Rectangle</h3>
	
<script> 
function perimeter(l, w)
	{
		// calculate the perimeter
		var perimeter = 2*(l+w);
		//return the perimeter
		return perimeter;
	}
</script>

<script>

//call the function

else
